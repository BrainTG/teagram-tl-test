<!DOCTYPE html>
<html>

<head>
  <title>Teagram</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
  <div class="container">
    <h2>Teagram authorization</h2>

    <label for="api_id">API ID:</label>
    <input type="text" id="api_id" name="api_id" required>

    <label for="api_hash">API HASH:</label>
    <input type="text" id="api_hash" name="api_hash" required>

    <label for="password">2FA password:</label>
    <input type="password" id="password" name="password">

    <input type="submit" id="enter" value="Login">
    <button id="theme-toggle">Toggle Dark Theme</button>

    <div class="notification-container" id="notification-container"></div>
    <div class="notification-container-err" id="notification-container-err"></div>
    <div class="modal-container" id="modal-container"></div>

    <br>
    <input type="submit" id="show-modal" value="QR dialog" style="visibility: hidden;">
    <input type="submit" id="show-phone" value="Phone dialog" style="visibility: hidden;">
  </div>

  <script src="static/script.js"></script>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</body>
